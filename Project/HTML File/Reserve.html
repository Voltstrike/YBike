<body>
    <nav class="navbar">
        <div class="dropdown">
            <button class="dropbtn">Menu

        <div class="title">
            <h1>Reserve</h1>
        </div>
        <div class="logo">
            <a href="Homepage.html"><img src="./Project_logo_nobg.png" alt="YBike Logo"></a>
        </div>
    </nav>
    <div class="bg">
        <img src="https://content2.kawasaki.com/ContentStorage/KMC/HomePagePromo/3098/d49e8335-74cd-4eae-9a27-df3314f72326.jpg?w=1920" alt="">
    </div>
    <div class="Order">
        <form action="" onsubmit="Validate()">
            <fieldset>
                <legend>Order Form:</legend>
                <label for="Name">Name<span>*</span>  : <br><input id="name" type="text" placeholder="Jon Doe"></label><br><br>
                <label for="Age">Age<span>*</span>    : <br><input id="age" type="number" name=""placeholder="18" ></label><br><br>
                <label for="email">Email<span>*</span>    :<br><input id="email" type="text" name="" placeholder="xxxxx@xxxx.com"></label><br><br>
                <label for="phoneNum">Phone Number<span>*</span>    :<br><input id="phoneNum" type="text" name="" placeholder="081234567890"></label><br><br>
                <label for="Address">Address<span>*</span>    : <br><input id="address" type="text" placeholder="Jalan Sudirman No.20"></label><br><br>
                <label for="PostalCode">Postal Code<span>*</span> : <br><input id="postCode" type="text" placeholder="12345"></label><br><br>
                <label for="Quantity">Quantity<span>*</span>    : <br><input id="qty" type="number" name=""placeholder="1" ></label><br><br>
                <label for="Motor-Brand">Motorbike Brand<span>*</span> :<br>
                    <select name="Brand" id="Brand-selection">
                        <option value="Default">Pick a Brand</option>
                        <option value="Kawasako">Kawasako</option>
                        <option value="Vixian">Vixian</option>
                    </select>
                </label><br><br>
                <label for="Motor-Type">Motorbike Type<span>*</span>: <br>
                    <select name="Type" id="Type-selection">
                        <option value="None">Pick a Type</option>
                    </select>
                </label><br><br>
                <label for="pickingColor"> Choose a Color: <br>
                    <input type="color" name="color" id="color2" value="#000000">
                </label><br><br>
                <div class="button">
                    <button type="submit" class="submit_button">Reserve!</button>
                </div>
            </fieldset>    
        </form>
    </div>
    <footer>
        <div class="container">
            <div class="message">
                <p>Created by:</p>

                       <li>Mikail Crito Husada</li>
                   </ul>

            </div>
        </div>
