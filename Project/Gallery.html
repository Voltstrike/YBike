        <div class>
            <div>
                <h1>Gallery</h1>
            </div>
        </div>
    </div>
    <!-- Container for the image gallery -->
<div class="Gallery-container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 5</div>
        <img src="./Kawasaki-1.png" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 5</div>
        <img src="./Kawasaki-2.png" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 5</div>
        <img src="./Kawasaki-3.png" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 5</div>
        <img src="./Vixion-1.png" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 5</div>
        <img src="./Vixion-2.png" style="width:100%">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="./Kawasaki-1.png" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
      </div>
      <div class="column">
        <img class="demo cursor" src="./Kawasaki-2.png" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
      </div>
      <div class="column">
        <img class="demo cursor" src="./Kawasaki-3.png" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
      </div>
      <div class="column">
        <img class="demo cursor" src="./Vixion-1.png" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
      </div>
      <div class="column">
        <img class="demo cursor" src="./Vixion-2.png" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
      </div>
    </div>
  </div>
